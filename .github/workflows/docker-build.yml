name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Déclenche ce pipeline pour les commits sur la branche 'main'
  pull_request:
    branches:
      - main  # Déclenche ce pipeline lors des pull requests vers la branche 'main'

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2 : Configurer Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Étape 3 : Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 4 : Construire l'image Docker
      - name: Build Docker image
        run: |
          docker build -t khalilarfaoui/myapp:latest .

      # Étape 5 : Pousser l'image Docker sur Docker Hub
      - name: Push Docker image
        run: |
          docker push khalilarfaoui/myapp:latest
